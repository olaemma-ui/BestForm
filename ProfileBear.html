                    </div>

                    <div class="col-md-6 ">
                        <div class="display-flex m-0 select bg-white mt-3 align-center custom">

                            <i class="dropdown-icon p-2">
                                <svg width="15" height="12" viewBox="0 0 20 12" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>

                            <div class="select-options bg-white">

                                    New Lead
                                </p>
                                <p class="select-option text-center" value="In Progreand ss">
                                    In Progress
                                </p>
                                <p class="select-option text-center m-0" value="Active">

                                </p>
                            </div>
                        </div>

                        <!-- <input type="email" class="custom mt-3" placeholder="Aktivitätslevel"> -->
                    </div>

                    <div class="col-md-6">
                        <input type="tel" class="custom mt-3" placeholder="Größe">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Telefonnummer">
                    </div>

                    <div class="col-md-6">
                        <input type="date" class="custom mt-3" placeholder="Geburtsdatum">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Adress">
                    </div>

                    <div class="col-md-6">
                        <input type="date" class="custom mt-3" placeholder="Unverträglichkeiten">
                    </div>

                    <div class="col-md-4">
                        <label for="news" class="custom-radio-label mt-4">
