    <div class="container hv-90">

                    </div>

                    <div class="col-md-6 ">

                                <span id="NL" class="option">New Lead</span>

                            </div>
                        </div>

                        <!-- <input type="email" class="custom mt-3" placeholder="Aktivitätslevel"> -->
                    </div>

                    <div class="col-md-6">
                        <input type="tel" class="custom mt-3" placeholder="Größe">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Telefonnummer">
                    </div>

                    <div class="col-md-6">
                        <input type="date" class="custom mt-3" placeholder="Geburtsdatum">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Adress">
                    </div>

                    <div class="col-md-6">
                        <input type="date" class="custom mt-3" placeholder="Unverträglichkeiten">
                    </div>

                    <div class="col-md-4">
                        <label for="news" class="custom-radio-label mt-4">
