<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/all.min.css">

<body>

    <div class="container">
        <a href="" class="text-purple mt-3"> back </a>
    
        <div class="container place-center hv-90">
            
            <form action="" method="POST" class="custom-form">
                <h1 class="text-center">Edit Profile</h1>
                
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Surname">
                    </div>
                </div>

                <input type="text" class="custom mt-3" placeholder="Address">

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="Taxnumber">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="custom mt-3" placeholder="SurnameTaxnumber2">
                    </div>
                </div>

                <input type="text" class="custom mt-3" placeholder="Banknumber">

                <button class="btn btn-custom mt-4 w-100">
                    Save
                </button>

            </form>
            
        </div>

    </div>
